<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K的主页</title>
    <style>
        body
        {
            position: relative;
            /* background-image: linear-gradient(70deg,blue,skyblue,yellow,pink,red); */
            background-image: linear-gradient(45deg,red,orange,yellow,green,skyblue,blue,purple);
            height: 100vh;
            background-size: 700%;
            background-position: 0% 0%;
            animation-name:change;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            position: relative;
        }
        @keyframes change {
            0%
            {
                background-position: 0% 0%;
            }
            50%
            {
                background-position: 100% 100%;
            }
            100%
            {
                background-position: 0% 0%;
            }    
        }
        body>div:nth-child(1)
        {   

            cursor: pointer;
            height: 100px;
            width: 500px;
            background-color: white;
            font-weight: 700;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
            /* filter:blur(.1px) */
            border-radius: 10px;
            transition: .5s;
            margin-bottom: 30px;
        }
        body>div:nth-child(1):hover
        {
            transform: translateY(-10px);
            box-shadow: 10px 10px 10px rgba(100, 100, 100, 0.29);
        }

        body>div:nth-child(2)
        {
            width: 100px;
            height: 30px;
            text-align: center;
            display: block;
            cursor: pointer;
            transition: .5s;
            transition-property: opacity;
            line-height: 30px;
            border-radius: 10px;
        }
        body>div:nth-child(2):hover
        {
            transition: .3s;
            color: tomato;
            background-color: rgba(255, 255, 255, 0.13);
        }
 
        #brow
        {
            position: absolute;
            background-color:rgba(230, 230, 230);
            top:0;
            bottom: 0;
            width: 1200px;
            transform: translateY(-200vh);
            border-radius: 40px;
            box-sizing: border-box;
            padding: 30px;
            transition: .5s;
        }
        #brow>div:nth-of-type(1)
        {
            background-color: blueviolet;
            width:100%;
            display: flex;
            flex-direction: row;
            height: 400px;
        }

        .right
        {
            width: 150px;
            background-color: aquamarine;
            height: 100%;
            margin-right: 10px;
        }

        .left
        {
            background-color:pink;
            flex-grow: 1;
        }

        .bottom
        {
            background-color:wheat;
            width:100%;
            height: 180px;
        }

        .back
        {
            position: absolute;
            bottom: 20px;
            right: 30px;
            background-color: black;
            color: white;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
    <script>

        function moveaway()
        {   
            let get=document.getElementById('deeemo');
            let getb=document.getElementById('bott');
            /*主页元素*/
            let brow=document.getElementById('brow');
            get.style.opacity='0';
            getb.style.opacity='0';
            brow.style.transform=' translateY(0)';
        }

        function backfun()
        {
            let get=document.getElementById('brow');
            let getw=document.getElementById('deeemo');
            let getb=document.getElementById('bott');
            get.style.transform=' translateY(-100vh)';
            getw.style.opacity='1';
            getb.style.opacity='1';
        }
   

    </script>
</head>

<body>

    <div id="deeemo">
       欢迎!
    </div>
    <div onclick="moveaway()" id="bott">
        点击下试试
    </div>
    <div id="brow">
        <h1>K的主页</h1>
        <div>
            <div class="right">

            </div>
            <div class="left">

            </div>
        </div>
        <div class="bottom">

        </div>
        <div class="back" onclick="backfun()">
            返回主页
        </div>
    </div>
</body>
</html>
